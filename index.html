<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">

            <div class="header">
                <div class="tophead">
                    <div class="topleft">
                        <button type="button"><img src="./static/magnify.png" alt="search magnify glass" width="30"></button>
                        <input type="search">
                    </div>
                    <div class="topright">
                        <button type="button"><img src="./static/bell.png" alt="bell icon" width="30"></button>
                        <img src="./static/account-circle.png" alt="profile circle" width="50" >
                        <h2>Morgan Oakley</h2>
                    </div>
                </div>
                <div class="bottomhead">
                    <div class="hello">
                        <img src="./static/account-circle.png" alt="account circle" width="55">
                        <div class="hellotext">
                            <h3>Hi there,</h3>
                            <h1>Morgan Oakley (@morgan)</h1>
                        </div>
                    </div>
                    <div class="share">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="dash">Dashboard</div>
                <div class="section1">
                    <div class="home">Home</div>
                    <div class="profile">Profile</div>
                    <div class="msg">Messages</div>
                    <div class="history">History</div>
                    <div class="tasks">Tasks</div>
                    <div class="comm">Communities</div>
                </div>
                <div class="section2">
                    <div class="settings">Settings</div>
                    <div class="support">Support</div>
                    <div class="privacy">Privacy</div>
                </div>
            </div>

            <div class="main"></div>

        </div>
    </body>

</html>
